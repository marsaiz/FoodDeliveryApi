<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación Pizzería</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f3f1;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .menu-item {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
    </style>
</head>
<body class="bg-gray-100 p-4">
    <div class="container bg-white rounded-3xl shadow-xl p-6 md:p-8">
        <h1 class="text-3xl font-bold text-center text-red-700 mb-6">Pizzería "El Horno Mágico"</h1>

        <!-- Sección del Menú -->
        <div id="menu-section" class="mb-8">
            <h2 class="text-2xl font-semibold mb-4 text-gray-800">Nuestro Menú</h2>
            <div id="menu-list" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Los elementos del menú se insertarán aquí con JavaScript -->
            </div>
        </div>

        <!-- Sección del Carrito -->
        <div id="cart-section" class="mb-8">
            <h2 class="text-2xl font-semibold mb-4 text-gray-800">Tu Pedido</h2>
            <div id="cart-list" class="space-y-4 mb-4">
                <!-- Los elementos del carrito se insertarán aquí con JavaScript -->
                <p id="cart-empty-message" class="text-gray-500 italic text-center">El carrito está vacío.</p>
            </div>
            <div class="flex justify-between items-center text-xl font-bold border-t pt-4">
                <span>Total:</span>
                <span id="total-price">$0.00</span>
            </div>
        </div>

        <!-- Botón de Pedido y Modal de Confirmación -->
        <div class="text-center">
            <button id="checkout-button" class="w-full bg-red-600 text-white font-bold py-3 px-6 rounded-full shadow-lg hover:bg-red-700 transition-colors disabled:opacity-50" disabled>
                Realizar Pedido
            </button>
        </div>

        <!-- Modal de Confirmación -->
        <div id="confirmation-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden">
            <div class="bg-white rounded-3xl p-8 shadow-2xl max-w-sm w-full text-center">
                <h3 class="text-2xl font-bold mb-4 text-green-600">¡Pedido Realizado!</h3>
                <p class="text-lg text-gray-700 mb-6">Tu pedido ha sido confirmado. Puedes elegir pagar:</p>
                <div class="space-y-4 mb-6">
                    <button id="pay-delivery" class="w-full bg-blue-600 text-white font-semibold py-3 rounded-xl hover:bg-blue-700 transition-colors">
                        Al Cadete (En la entrega)
                    </button>
                    <button id="pay-pizzeria" class="w-full bg-blue-600 text-white font-semibold py-3 rounded-xl hover:bg-blue-700 transition-colors">
                        En la Pizzería (Al recoger)
                    </button>
                </div>
                <button id="close-modal" class="text-gray-500 font-medium hover:text-gray-800">Cerrar</button>
            </div>
        </div>

    </div>

    <script>
        // Datos de ejemplo para el menú
        const menuItems = [
            { id: 1, name: 'Pizza Pepperoni', price: 12.50, description: 'Pepperoni, queso mozzarella, salsa de tomate.', image: 'https://placehold.co/400x200/FF5733/FFFFFF?text=Pizza' },
            { id: 2, name: 'Hamburguesa Clásica', price: 8.75, description: 'Carne, lechuga, tomate, cebolla, queso.', image: 'https://placehold.co/400x200/D4AC0D/FFFFFF?text=Hamburguesa' },
            { id: 3, name: 'Papas Fritas', price: 3.00, description: 'Porción grande con sal.', image: 'https://placehold.co/400x200/C0C0C0/333333?text=Papas' },
            { id: 4, name: 'Bebida', price: 2.50, description: 'Gaseosa de 500ml.', image: 'https://placehold.co/400x200/4CAF50/FFFFFF?text=Bebida' },
        ];

        let cart = [];

        const menuList = document.getElementById('menu-list');
        const cartList = document.getElementById('cart-list');
        const totalPriceEl = document.getElementById('total-price');
        const cartEmptyMessage = document.getElementById('cart-empty-message');
        const checkoutButton = document.getElementById('checkout-button');
        const confirmationModal = document.getElementById('confirmation-modal');
        const closeModalButton = document.getElementById('close-modal');

        // Función para renderizar el menú
        function renderMenu() {
            menuList.innerHTML = '';
            menuItems.forEach(item => {
                const itemEl = document.createElement('div');
                itemEl.className = 'bg-white rounded-2xl shadow-md overflow-hidden transition-all hover:scale-105';
                itemEl.innerHTML = `
                    <img src="${item.image}" alt="${item.name}" class="w-full h-40 object-cover">
                    <div class="p-4 menu-item">
                        <div>
                            <h3 class="text-lg font-bold text-gray-800">${item.name}</h3>
                            <p class="text-sm text-gray-500 mb-2">${item.description}</p>
                            <span class="text-xl font-semibold text-red-600">$${item.price.toFixed(2)}</span>
                        </div>
                        <button onclick="addToCart(${item.id})" class="mt-4 w-full bg-green-500 text-white font-semibold py-2 rounded-xl hover:bg-green-600 transition-colors">
                            Agregar
                        </button>
                    </div>
                `;
                menuList.appendChild(itemEl);
            });
        }

        // Función para agregar un item al carrito
        function addToCart(itemId) {
            const itemToAdd = menuItems.find(item => item.id === itemId);
            if (itemToAdd) {
                cart.push(itemToAdd);
                updateCart();
            }
        }

        // Función para eliminar un item del carrito
        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }

        // Función para actualizar el carrito y el total
        function updateCart() {
            cartList.innerHTML = '';
            let total = 0;
            if (cart.length === 0) {
                cartEmptyMessage.classList.remove('hidden');
                checkoutButton.disabled = true;
            } else {
                cartEmptyMessage.classList.add('hidden');
                checkoutButton.disabled = false;
                cart.forEach((item, index) => {
                    total += item.price;
                    const itemEl = document.createElement('div');
                    itemEl.className = 'flex items-center justify-between bg-gray-50 p-3 rounded-xl';
                    itemEl.innerHTML = `
                        <div class="flex-1">
                            <span class="font-medium text-gray-700">${item.name}</span>
                            <span class="text-sm text-gray-500 block">$${item.price.toFixed(2)}</span>
                        </div>
                        <button onclick="removeFromCart(${index})" class="text-red-500 hover:text-red-700 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                        </button>
                    `;
                    cartList.appendChild(itemEl);
                });
            }
            totalPriceEl.textContent = `$${total.toFixed(2)}`;
        }

        // Manejar el botón de pedido
        checkoutButton.addEventListener('click', () => {
            if (cart.length > 0) {
                confirmationModal.classList.remove('hidden');
            }
        });

        // Manejar los botones de pago y cerrar modal
        closeModalButton.addEventListener('click', () => {
            confirmationModal.classList.add('hidden');
            // Opcional: limpiar el carrito después de un pedido exitoso
            cart = [];
            updateCart();
        });
        
        document.getElementById('pay-delivery').addEventListener('click', () => {
            alert('¡Gracias por tu pedido! Pagarás al cadete.');
            confirmationModal.classList.add('hidden');
            cart = [];
            updateCart();
        });

        document.getElementById('pay-pizzeria').addEventListener('click', () => {
            alert('¡Gracias por tu pedido! Pagarás en la pizzería.');
            confirmationModal.classList.add('hidden');
            cart = [];
            updateCart();
        });

        // Inicializar la aplicación
        renderMenu();
        updateCart();
    </script>
</body>
</html>
