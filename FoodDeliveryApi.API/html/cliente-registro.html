<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro Cliente</title>
</head>
<body>
    <h2>Registrar Cliente</h2>
    <form id="registroForm">
        <label for="nombreCliente">Nombre:</label>
        <input type="text" id="nombreCliente" name="nombreCliente" required><br><br>
        <label for="telefonoCliente">Teléfono:</label>
        <input type="text" id="telefonoCliente" name="telefonoCliente"><br><br>
        <label for="emailCliente">Email:</label>
        <input type="email" id="emailCliente" name="emailCliente" required><br><br>
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario" required><br><br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit">Registrar</button>
    </form>
    <div id="resultado"></div>
    <script>
        document.getElementById('registroForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const nombreCliente = document.getElementById('nombreCliente').value;
            const telefonoCliente = document.getElementById('telefonoCliente').value;
            const emailCliente = document.getElementById('emailCliente').value;
            const usuario = document.getElementById('usuario').value;
            const password = document.getElementById('password').value;
            const response = await fetch('http://localhost:5012/api/clientes', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nombreCliente, telefonoCliente, emailCliente, usuario, password })
            });
            const resultadoDiv = document.getElementById('resultado');
            if (response.ok) {
                resultadoDiv.innerHTML = "<span style='color:green'>Cliente registrado correctamente</span>";
            } else {
                const error = await response.text();
                resultadoDiv.innerHTML = `<span style='color:red'>Error: ${error}</span>`;
            }
        });
    </script>
</body>
</html>
