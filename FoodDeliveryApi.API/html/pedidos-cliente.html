<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pedidos del Cliente</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; }
        .container { max-width: 900px; margin: 30px auto; background: #fff; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); padding: 30px 40px 40px 40px; }
        h1, h2 { color: #2c3e50; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 30px; }
        th, td { border: 1px solid #bfc9d1; padding: 8px 10px; text-align: left; }
        th { background: #eaf1fb; }
        tr:nth-child(even) { background: #f8f8f8; }
        .btn { background: #3498db; color: #fff; border: none; border-radius: 5px; padding: 7px 14px; cursor: pointer; transition: background 0.2s; }
        .btn:hover { background: #217dbb; }
        .section { margin-bottom: 35px; }
        .form-group { margin-bottom: 12px; }
        input, select { padding: 7px 10px; border-radius: 5px; border: 1px solid #bfc9d1; font-size: 1em; }
        input:focus, select:focus { outline: 2px solid #3498db; }
        pre { background: #f8f8f8; border-left: 4px solid #3498db; padding: 10px; border-radius: 5px; color: #333; }
    </style>
</head>
<body>
<div class="container">
    <h1>Pedidos del Cliente</h1>
    <div class="section">
        <h2>Ver mis pedidos</h2>
        <button class="btn" onclick="consultarPedidos()">Consultar Pedidos</button>
        <table id="tablaPedidos" style="display:none;">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Fecha</th>
                    <th>Total</th>
                    <th>Estado</th>
                    <th>Empresa</th>
                    <th>Detalle</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div id="sinPedidos" style="color:#888;"></div>
    </div>
    <div class="section">
        <h2>Nuevo Pedido</h2>
        <form id="formPedido">
            <div class="form-group">
                <label>Empresa (ID):</label>
                <input type="text" id="idEmpresa" required>
            </div>
            <div class="form-group">
                <label>Método de Pago:</label>
                <input type="text" id="metodoPago" required>
            </div>
            <div class="form-group">
                <label>Tipo de Entrega:</label>
                <select id="tipoEntrega">
                    <option value="Domicilio">Domicilio</option>
                    <option value="ParaLlevar">Para Llevar</option>
                    <option value="EnLocal">En Local</option>
                </select>
            </div>
            <div class="form-group">
                <label>Dirección (ID, opcional):</label>
                <input type="number" id="idDireccionCliente">
            </div>
            <button type="submit" class="btn">Crear Pedido</button>
        </form>
        <pre id="respuestaPedido"></pre>
    </div>
</div>
<script>
    // Autocompletar idCliente desde localStorage si existe
    let idCliente = localStorage.getItem('idCliente');
    // Consultar pedidos del cliente
    async function consultarPedidos() {
        if (!idCliente) {
            document.getElementById('sinPedidos').innerText = 'Debes iniciar sesión como cliente.';
            return;
        }
        const res = await fetch(`http://localhost:5012/api/pedidos/cliente/${idCliente}`);
        if (!res.ok) {
            document.getElementById('sinPedidos').innerText = 'No se pudieron obtener los pedidos.';
            return;
        }
        const pedidos = await res.json();
        const tabla = document.getElementById('tablaPedidos');
        const tbody = tabla.querySelector('tbody');
        tbody.innerHTML = '';
        if (pedidos.length === 0) {
            tabla.style.display = 'none';
            document.getElementById('sinPedidos').innerText = 'No tienes pedidos registrados.';
            return;
        }
        tabla.style.display = '';
        document.getElementById('sinPedidos').innerText = '';
        pedidos.forEach(p => {
            const tr = document.createElement('tr');
            tr.innerHTML = `<td>${p.idPedido}</td><td>${new Date(p.fechaHora).toLocaleString()}</td><td>$${p.totalPedido}</td><td>${p.estado}</td><td>${p.idEmpresa}</td><td><button class='btn' onclick='verDetalle(${p.idPedido})'>Ver</button></td>`;
            tbody.appendChild(tr);
        });
    }
    // Crear pedido
    document.getElementById('formPedido').onsubmit = async function(e) {
        e.preventDefault();
        if (!idCliente) {
            document.getElementById('respuestaPedido').textContent = 'Debes iniciar sesión como cliente.';
            return;
        }
        const data = {
            idCliente: idCliente,
            idEmpresa: document.getElementById('idEmpresa').value,
            metodoPago: document.getElementById('metodoPago').value,
            tipoEntrega: document.getElementById('tipoEntrega').value,
            idDireccionCliente: document.getElementById('idDireccionCliente').value || null
        };
        const res = await fetch('http://localhost:5012/api/pedidos', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });
        const respuesta = await res.json();
        document.getElementById('respuestaPedido').textContent = JSON.stringify(respuesta, null, 2);
    };
    // Ver detalle de pedido (puedes expandir esto para mostrar detalles en modal o sección aparte)
    async function verDetalle(idPedido) {
        const res = await fetch(`http://localhost:5012/api/pedidos/${idPedido}`);
        if (!res.ok) return alert('No se pudo obtener el detalle.');
        const pedido = await res.json();
        alert('Detalle del pedido:\n' + JSON.stringify(pedido, null, 2));
    }
</script>
</body>
</html>
