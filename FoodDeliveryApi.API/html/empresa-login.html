<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login Empresa</title>
</head>
<body>
    <h2>Login Empresa</h2>
    <form id="loginEmpresaForm">
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario" required><br><br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit">Iniciar sesión</button>
    </form>
    <div id="resultado"></div>
    <script>
        document.getElementById('loginEmpresaForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const usuario = document.getElementById('usuario').value;
            const password = document.getElementById('password').value;
            const response = await fetch('http://localhost:5012/api/empresas/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ usuario, password })
            });
            const resultadoDiv = document.getElementById('resultado');
            if (response.ok) {
                const data = await response.json();
                localStorage.setItem('idEmpresa', data.idEmpresa);
                resultadoDiv.innerHTML = `<span style='color:green'>Login exitoso. Redirigiendo...</span>`;
                setTimeout(() => {
                    window.location.href = 'panel-productos-categorias.html';
                }, 1200);
            } else {
                resultadoDiv.innerHTML = "<span style='color:red'>Login fallido</span>";
            }
        });
    </script>
</body>
</html>
