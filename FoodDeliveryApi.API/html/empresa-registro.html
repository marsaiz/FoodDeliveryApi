<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro Empresa</title>
</head>
<body>
    <h2>Registrar Empresa</h2>
    <form id="registroEmpresaForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion"><br><br>
        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="latitud">Latitud:</label>
        <input type="number" step="any" id="latitud" name="latitud"><br><br>
        <label for="longitud">Longitud:</label>
        <input type="number" step="any" id="longitud" name="longitud"><br><br>
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario" required><br><br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit">Registrar</button>
    </form>
    <div id="resultado"></div>
    <script>
        document.getElementById('registroEmpresaForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const nombre = document.getElementById('nombre').value;
            const direccion = document.getElementById('direccion').value;
            const telefono = document.getElementById('telefono').value;
            const email = document.getElementById('email').value;
            const latitud = document.getElementById('latitud').value;
            const longitud = document.getElementById('longitud').value;
            const usuario = document.getElementById('usuario').value;
            const password = document.getElementById('password').value;
            const response = await fetch('http://localhost:5012/api/empresas', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nombre, direccion, telefono, email, latitud, longitud, usuario, password })
            });
            const resultadoDiv = document.getElementById('resultado');
            if (response.ok) {
                const data = await response.json();
                localStorage.setItem('idEmpresa', data.idEmpresa);
                resultadoDiv.innerHTML = "<span style='color:green'>Empresa registrada correctamente. Redirigiendo...</span>";
                setTimeout(() => {
                    window.location.href = 'panel-productos-categorias.html';
                }, 1200);
            } else {
                const error = await response.text();
                resultadoDiv.innerHTML = `<span style='color:red'>Error: ${error}</span>`;
            }
        });
    </script>
</body>
</html>
